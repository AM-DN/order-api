# application.yml
spring:
  profiles:
    active: dev
  application:
    name: order-api
  main:
    log-level: INFO
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update